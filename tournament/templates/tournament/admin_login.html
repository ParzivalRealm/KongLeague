{% extends 'tournament/base.html' %}

{% block title %}Admin Login - KongLeague{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">

        <div class="px-6 py-4 bg-kong-dark border-b border-kong-gold/20 text-center">

                        Contrase√±a

                        placeholder="Ingresa tu contrase√±a"
                    >
                </div>

                <button
                    type="submit"

                >
                    Iniciar Sesi√≥n

    </div>

    <div class="mt-6 text-center text-gray-500 text-sm">

    </div>
</div>
{% endblock %}
